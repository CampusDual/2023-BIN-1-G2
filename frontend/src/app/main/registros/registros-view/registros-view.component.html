<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table attr="registersTable" service="registers" entity="register" keys="id" 
    columns="id;dev;date;scan_volume;calculated_volume;plate;height;width;length;trailer_plate;delivery_note"
    visible-columns="delivery_note;plate;trailer_plate;date;dev" query-rows="20">
    <o-table-column attr="PHOTO" title="PHOTO" orderable="no" searchable="no" type="image" avatar="yes" 
      empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
    <o-table-column attr="STARTDATE" title="STARTDATE" type="date" format="LL"></o-table-column>
    <o-table-column attr="ID" title="ID" width="100px"></o-table-column>
  </o-table>
  </div>
