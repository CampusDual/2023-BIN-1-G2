<o-form service="registers" entity="completed" keys="id" header-actions="R;U;D" show-header-navigation="yes">
  

  <o-row >
    <o-column title-label="DELIVERY_NOTE"  fxFlex="70">
      <o-text-input class="input-padding" attr="delivery_note" required="yes" ></o-text-input>
    </o-column>
    <o-column title-label="ID" fxFlex="30">
      <o-integer-input class="input-padding" attr="id" sql-type="INTEGER" enabled="no"></o-integer-input>
    </o-column> 
  </o-row>


  <o-row>
    <o-column title-label="PLATE" fxFlex="33">
      <o-text-input class="input-padding" attr="plate_name"  ></o-text-input>
    </o-column>
    <o-column title-label="TRAILER_PLATE" fxFlex="34">
      <o-text-input class="input-padding" attr="trailer_plate_name"  ></o-text-input>
    </o-column>
  <o-column title-label="CALCULATED_VOLUME" fxFlex="33">
    <o-real-input class="input-padding" attr="calculated_volume"  max-decimal-digits="10" min-decimal-digits="0"></o-real-input>
  </o-column>
  </o-row>


  <o-row>
    <o-column title-label="WIDTH" fxFlex="33">
      <o-real-input class="input-padding" attr="width" max-decimal-digits="10" min-decimal-digits="0"></o-real-input>
    </o-column>
    <o-column title-label="HEIGHT" fxFlex="33">
      <o-real-input class="input-padding" attr="height"  max-decimal-digits="10" min-decimal-digits="0"></o-real-input>
    </o-column>
    <o-column title-label="LENGTH" fxFlex="34">
      <o-real-input class="input-padding" attr="length" max-decimal-digits="10" min-decimal-digits="0" ></o-real-input>
    </o-column>
  </o-row>

<o-row>
  <o-column title-label="IN" fxFlex="50">
    <h3 class="cabecera">IN</h3>
    <o-row title-label="DATE" >
      <o-date-input class="input-padding" attr="date_in" fxFlex="100"></o-date-input>
    </o-row>
    <o-row  title-label="SCAN_VOLUME" >
      <o-real-input class="input-padding" attr="scan_volume_in" max-decimal-digits="10" min-decimal-digits="0" fxFlex="100"></o-real-input>
    </o-row>
  </o-column>
  <o-column title-label="OUT" fxFlex="50">
    <h3 class="cabecera">OUT</h3>
    <o-row title-label="DATE">
      <o-date-input class="input-padding" attr="date_out" fxFlex="100"></o-date-input>
    </o-row>
    <o-row  title-label="SCAN_VOLUME">
      <o-real-input class="input-padding" attr="scan_volume_out" max-decimal-digits="10" min-decimal-digits="0" fxFlex="100"></o-real-input>
    </o-row>
  </o-column>
</o-row>
