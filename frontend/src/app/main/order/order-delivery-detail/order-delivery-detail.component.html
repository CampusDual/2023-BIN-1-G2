<o-form service="order" entity="orderDeliverys" keys="id_order">
  <o-list-picker
    attr="delivery_note"
    fxFlex
    required="yes"
    label="SELECT_DELIVERY"
    service="deliveryNote"
    entity="notMatchedDeliverys"
    value-column="delivery_note"
    columns="id_delivery_note;delivery_note"
    visible-columns="delivery_note"
    query-rows="10"
  ></o-list-picker>
  <o-integer-input attr="id_order" class="hidden" sqlType="INTEGER"></o-integer-input>
</o-form>
