<o-form show-header="no">
<o-row>
    <o-column fxFlex="78">
      <o-chart       
      type="line"
      service="registers"
      entity="trafficDate"
      x-label="Time"
      y-label="Nº"
      x-axis="date_bigint"
      y-axis="acumulated"
      x-data-type="time"
      [chart-parameters]="movementTypesChartParams"
      [data]="dataChartTraffic"
    ></o-chart>
    </o-column>

    <o-table style="display: none;" #trafficChart attr="registersTable" insert-button="no" delete-button="no" service="registers" entity="trafficDate" keys="date_bigint" 
      columns="date_bigint;acumulated" (onDataLoaded)="loadDataTraffic($event)"
      visible-columns="date_bigint;acumulated" query-rows="20">      

      <o-table-column attr="date_bigint" type="date"></o-table-column>
    
    </o-table>
    
    
    <o-column title="{{'DATE_FILTER' | oTranslate}}" fxFlex="22"   id="box" layout-gap="10px">  
      <o-date-input attr="startDateIn" label="{{'START' | oTranslate}}" read-only="no" required="no"></o-date-input>
      <o-date-input attr="endDateIn" label="{{'END' | oTranslate}}" read-only="no" required="no"></o-date-input>
      <o-row id="filter_btn" layout-align="center" layout-gap="10px">
        <o-button attr="filter" class="filter-button" type="RAISED" [oFilterBuilderQuery]="filterBuilder" label="FILTER" color="primary" class="button" ></o-button>
        <o-button attr="clear" class="filter-button" type="RAISED" [oFilterBuilderClear]="filterBuilder" label="CLEAR" class="button" ></o-button>        
      </o-row>
    </o-column>
    
    </o-row>
    
    <o-filter-builder #filterBuilder attr="thefilter"  filters="STARTDATE_I:startDateIn;ENDDATE_I:endDateIn" 
    [expression-builder]="createFilterTraffic" [target]="trafficChart" query-on-change="no" query-on-change-delay="500">
      </o-filter-builder>
    
</o-form>



<o-form show-header="no">
  <o-row>
      <o-column fxFlex="78">
        <o-chart 
        #discreteBar   
        type="discreteBar"
        service="registers"
        entity="balance"
        x-label="Time"
        y-label="Nº"
        x-axis="day_date"
        y-axis="acumulated"
        x-data-type="time"
        [chart-parameters]="movementTypesChartParamsBalance"
        [data]="dataChartBalance"
      ></o-chart>
      </o-column>
  
      <o-table style="display: none;" #balanceChart attr="registersTable" insert-button="no" delete-button="no" service="registers" entity="balance" keys="day_date" 
        columns="day_date;acumulated" (onDataLoaded)="loadDataBalance($event)"
        visible-columns="day_date;acumulated" query-rows="20">      
  
        <o-table-column attr="day_date" type="date"></o-table-column>
        
      
      </o-table>      
      
      <o-column title="{{'DATE_FILTER' | oTranslate}}" fxFlex="22"   id="box" layout-gap="10px">  
        <o-date-input attr="startDateIn" label="{{'START' | oTranslate}}" read-only="no" required="no"></o-date-input>
        <o-date-input attr="endDateIn" label="{{'END' | oTranslate}}" read-only="no" required="no"></o-date-input>
        <o-row id="filter_btn" layout-align="center" layout-gap="10px">
          <o-button attr="filter" class="filter-button" type="RAISED" [oFilterBuilderQuery]="filterBuilder2" label="FILTER" color="primary" class="button" ></o-button>
          <o-button attr="clear" class="filter-button" type="RAISED" [oFilterBuilderClear]="filterBuilder2" label="CLEAR" class="button" ></o-button>        
        </o-row>
      </o-column>
      
      </o-row>
      
      <o-filter-builder #filterBuilder2 attr="thefilter"  filters="STARTDATE_I:startDateIn;ENDDATE_I:endDateIn" 
      [expression-builder]="createFilterBalance" [target]="balanceChart" query-on-change="no" query-on-change-delay="500">
        </o-filter-builder>
      
  </o-form>
