<o-form show-header="no">
  <o-row>
      <o-column fxFlex="78">
        <o-chart 
        #discreteBar   
        type="discreteBar"
        service="registers"
        entity="balance"
        x-label="Time"
        y-label="NÂº"
        x-axis="day_date"
        y-axis="acumulated"
        x-data-type="time"
        [chart-parameters]="movementTypesChartParamsBalance"
        [data]="dataChartBalance"
      ></o-chart>
      </o-column>
  
      <o-table style="display: none;" #balanceChart attr="registersTable" insert-button="no" delete-button="no" service="registers" entity="balance" keys="day_date" 
        columns="day_date;acumulated" (onDataLoaded)="loadDataBalance($event)"
        visible-columns="day_date;acumulated" query-rows="20">      
  
        <o-table-column attr="day_date" type="date"></o-table-column>
        
      
      </o-table>      
      
      <o-column title="{{'DATE_FILTER' | oTranslate}}" fxFlex="22"   id="box" layout-gap="10px">  
        <o-date-input attr="startDateIn" label="{{'START' | oTranslate}}" read-only="no" required="no"></o-date-input>
        <o-date-input attr="endDateIn" label="{{'END' | oTranslate}}" read-only="no" required="no"></o-date-input>
        <o-row id="filter_btn" layout-align="center" layout-gap="10px">
          <o-button attr="filter" class="filter-button" type="RAISED" [oFilterBuilderQuery]="filterBuilder2" label="FILTER" color="primary" class="button" ></o-button>
          <o-button attr="clear" class="filter-button" type="RAISED" [oFilterBuilderClear]="filterBuilder2" label="CLEAR" class="button" ></o-button>        
        </o-row>
      </o-column>
      
      </o-row>
      
      <o-filter-builder #filterBuilder2 attr="thefilter"  filters="STARTDATE_I:startDateIn;ENDDATE_I:endDateIn" 
      [expression-builder]="createFilterBalance" [target]="balanceChart" query-on-change="no" query-on-change-delay="500">
        </o-filter-builder>
      
  </o-form>
